<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pyetje lojë</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #141bcf, #0e75a1);
        font-family: Arial, sans-serif;
    }

    .box {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 350px;
    }

    h2 {
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.2s;
        position: absolute;
    }

    #yes {
        background: #4CAF50;
        color: white;
        left: 20%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #no {
        background: #f44336;
        color: white;
        left: 60%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    /* Modal */
    .modal {
        display: none; 
        position: fixed; 
        z-index: 100; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.5); 
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        padding: 25px 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        animation: fadeIn 0.3s;
    }

    .close-btn {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .close-btn:hover {
        background: #45a049;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.8);}
        to {opacity: 1; transform: scale(1);}
    }

</style>
</head>

<body>

<div class="box">
    <h2>Do kalojme</h2>

    <div class="buttons">
        <button id="yes">PO</button>
        <button id="no">JO</button>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3>Do ngelimmm</h3>
        <button class="close-btn" id="closeModal">Mbyll</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const container = document.querySelector(".buttons");
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");

// PO sillet si JO
function moveYes() {
    const containerRect = container.getBoundingClientRect();
    const btnRect = yesBtn.getBoundingClientRect();
    
    const maxX = containerRect.width - btnRect.width;
    const maxY = containerRect.height - btnRect.height;
    
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    
    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
}

// JO sillet si PO
noBtn.addEventListener("click", () => {
    modal.style.display = "flex";
});

// Events per PO
yesBtn.addEventListener("mouseover", moveYes);
yesBtn.addEventListener("touchstart", moveYes);

// Mbyll modal
closeModal.addEventListener("click", () => {
    modal.style.display = "none";
});

// Mbyll modal nëse klikoj jashtë
window.addEventListener("click", (e) => {
    if(e.target == modal){
        modal.style.display = "none";
    }
});
</script>

</body>
</html>
